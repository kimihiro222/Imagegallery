<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<title>ImageGallaery</title>
<meta name="description" content="" />
<meta name="keywords" content="" />
<meta name="author" content="" />
<meta name="viewport" content="width=device-width,user-scalable=no,maximum-scale=1" />
<link rel="stylesheet" type="text/css" href="css/style.css">

<!--[if IE]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>

<![endif]-->

</head>
<body>
<div class="wrapper">
	<div class="main"><img src="img/img1.jpg" id="mainPhoto"></div>
	<ul>
		 <li><img src="img/img1.jpg" class="changePhoto"></li>
		 <li><img src="img/img2.jpg" class="changePhoto"></li>
		 <li><img src="img/img3.jpg" class="changePhoto"></li>
	 </ul>
</div>

<!--スクリプト-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
$(function() {
	$('img.changePhoto').click(function() {
		var ImgSrc = $(this).attr('src');
		$('img#mainPhoto').attr({src : ImgSrc});
		$('img#mainPhoto').hide();
		$('img#mainPhoto').fadeIn('slow');
		return false;
	});
});
</script>
</body>
</html>
